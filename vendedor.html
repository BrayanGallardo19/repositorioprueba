<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StepStyle - Panel Vendedor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/vendedor.css">
</head>
<body>
  <!-- Header -->
  <header class="bg-primary text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3"><i class="fas fa-store"></i> Panel Vendedor</h1>
      <div class="d-flex align-items-center gap-3">
        <span>Bienvenido, <strong id="vendedor-nombre">Vendedor</strong></span>
        <button class="btn btn-outline-light btn-sm" onclick="cerrarSesion()">
          <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
        </button>
      </div>
    </div>
  </header>

  <main class="container my-4">
    <!-- Navegación de pestañas -->
    <ul class="nav nav-tabs" id="vendedorTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="productos-tab" data-bs-toggle="tab" data-bs-target="#productos" type="button" role="tab">
          <i class="fas fa-box"></i> Productos
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pedidos-tab" data-bs-toggle="tab" data-bs-target="#pedidos" type="button" role="tab">
          <i class="fas fa-shopping-cart"></i> Pedidos
        </button>
      </li>
    </ul>

    <!-- Contenido de pestañas -->
    <div class="tab-content mt-3" id="vendedorTabsContent">
      
      <!-- Vista de Productos (Solo lectura) -->
      <div class="tab-pane fade show active" id="productos" role="tabpanel">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="h5"><i class="fas fa-box"></i> Lista de Productos</h2>
          <div class="d-flex gap-2">
            <input type="text" id="buscar-producto" class="form-control" placeholder="Buscar productos..." style="width: 300px;">
            <button class="btn btn-outline-primary" onclick="buscarProductos()">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>

        <!-- Tabla de productos -->
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="productos-vendedor-table">
              <!-- Se llenará dinámicamente -->
            </tbody>
          </table>
        </div>

        <!-- Paginación -->
        <nav>
          <ul class="pagination justify-content-center" id="productos-pagination">
            <!-- Se generará dinámicamente -->
          </ul>
        </nav>
      </div>

      <!-- Vista de Pedidos (Solo lectura) -->
      <div class="tab-pane fade" id="pedidos" role="tabpanel">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="h5"><i class="fas fa-shopping-cart"></i> Lista de Pedidos</h2>
          <div class="d-flex gap-2">
            <button class="btn btn-success" onclick="cargarPedidosVendedor()" title="Refrescar lista de pedidos">
              <i class="fas fa-sync-alt"></i> Refrescar
            </button>
            <select id="filtro-estado" class="form-select" style="width: 200px;" onchange="filtrarPedidos()">
              <option value="">Todos los estados</option>
              <option value="pendiente">Pendiente</option>
              <option value="procesando">Procesando</option>
              <option value="vendido">Vendido</option>
              <option value="cancelado">Cancelado</option>
            </select>
            <input type="date" id="filtro-fecha" class="form-control" onchange="filtrarPedidos()">
          </div>
        </div>

        <!-- Tabla de pedidos -->
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th>ID Pedido</th>
                <th>Cliente</th>
                <th>Fecha</th>
                <th>Total</th>
                <th>Estado</th>
                <th>Productos</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="pedidos-vendedor-table">
              <!-- Se llenará dinámicamente -->
            </tbody>
          </table>
        </div>

        <!-- Paginación -->
        <nav>
          <ul class="pagination justify-content-center" id="pedidos-pagination">
            <!-- Se generará dinámicamente -->
          </ul>
        </nav>
      </div>
    </div>
  </main>

  <!-- Modal para ver detalle de producto -->
  <div class="modal fade" id="modalDetalleProducto" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fas fa-info-circle"></i> Detalle del Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="detalle-producto-content">
          <!-- Se llenará dinámicamente -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para ver detalle de pedido -->
  <div class="modal fade" id="modalDetallePedido" tabindex="-1">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fas fa-receipt"></i> Detalle del Pedido</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="detalle-pedido-content">
          <!-- Se llenará dinámicamente -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3 mt-5">
    <p>&copy; 2025 StepStyle - Panel Vendedor</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/vendedor.js"></script>
</body>
</html>
